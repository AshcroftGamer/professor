<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
    <script src="https://kit.fontawesome.com/6bda3a8a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>


</head>

<body>


    <section class="row-10">


        <div class="col-6">
            <div class="column  is-half">
                <img class="" src="img/logo.png" alt="">

                <h2>Crie sua conta, é grátis!</h2>

                <div class="col-10">
                    <input class="input row-10" type="text" placeholder="Nome">
                    <input class="input row-10" type="text" placeholder="Matéria">
                </div>

               <div class="buttons">
                <button class="button is-warning" >Buscar</button>
                <button class="button is-warning">Novo</button>
                <button class="button is-warning">Atualizar</button>
                <button class="button is-warning">Excluir</button>
               </div>


            </div>






        </div>
        <div class="col-4">
            <figure class="image"><img src="img/Rectangle 55.png" alt=""></figure>
        </div>


    </section>
    <section class="section">
        <div class="column ">
            <h2 class="title is-half">Lista de Alunos</h2>
            <button class="">NOVO ALUNO</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Série</th>
                        <th>B1</th>
                        <th>B2</th>
                        <th>B3</th>
                        <th>B4</th>
                        <th>Média</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Série</th>
                        <th>B1</th>
                        <th>B2</th>
                        <th>B3</th>
                        <th>B4</th>
                        <th>Média</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <th>João</th>
                        <td>12</td>
                        <td>1° ano</td>
                        <td>6</td>
                        <td>7</td>
                        <td>9</td>
                        <td>10</td>
                        <td>6,5</td>
                        <div class="buttons">
                            <td><button type="button is-primary">Editar</button></td>
                        <td><button type="button is-info">Editar Notas</button></td>
                        <td><button type="button is-danger">Excluir</button></td>
                        </div>
                    </tr>
                </tbody>



            </table>
        </div>

    </section>




</body>

</html>
